<div *ngIf="kek==1" class="Authorization">
    <div class="userInfo" style="display:none;">
        <p>Вы вошли как: <span class="userName"></span></p>
        <input type="button" value="Выйти" id="logOut" />
    </div>
    <div class="loginForm">
        <h3>Вход на сайт</h3>
        <label>Введите login</label><br />
        <input type="email" id="emailLogin" #Email (keyup)="GetEmail(Email.value)"/> <br /><br />
        <label>Введите пароль</label><br />
        <input type="password" id="passwordLogin" #Password (keyup)="GetPassword(Password.value)"/><br /><br />
        <button (click)="Authorization()">Войти</button>
        <p><button (click)="Sign_Up()">Перейти к регистрации</button></p>
    </div>
</div>
<div *ngIf="kek==0"><registration>Loading Registration from Authorization</registration></div>
<div *ngIf="kek==2"><wrapper>Loading Wrapper</wrapper></div>
